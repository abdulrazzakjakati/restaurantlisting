spring:
  profiles:
    active: dev
  application:
    name: RESTAURANT-SERVICE
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

management:
  endpoints:
    web:
      exposure:
        include: info,health,metrics  # Expose multiple endpoints
  endpoint:
    info:
      enabled: true
  info:
    env:
      enabled: true        # Shows environment properties
    java:
      enabled: true        # Shows Java version
    git:
      enabled: true        # Shows git commit info (if .git exists)
    build:
      enabled: true        # Shows build info

info:
  app:
    name: ${spring.application.name}
    description: Restaurant Management API
    version: 1.0.0
  build:
    artifact: ${project.artifactId}
  env:
    profile: ${spring.profiles.active:default}

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    enabled: true
    path: /v3/api-docs

server:
  port: 9091

